<!DOCTYPE html>
<html lang="cs">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Piškvorky</title>
    <link rel="stylesheet" href="styly.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="celek">
      <div class="uvodni">
        <img src="./uvodni.jpg" class="uvodni" alt="obrázek piškvorky" />
      </div>
      <div class="piskvorky">
        <h1>Piškvorky</h1>
        <p class="text">
          Piškvorky jsou velmi oblíbená společenská hra <br />pro dva hráče.
          Obvykle se hraje s tužkou a <br />čtverečkovaným papírem. Nyní můžete
          využít <br />naši skvělou aplikaci, takže už nepotřebujete <br />ani
          tužku a nemusíte hledat čtverečkovaný <br />papír. Přejeme vám hodně
          zábavy!<br />
          <br />
        </p>
      </div>
      <a
        href="pravidla.html"
        class="rules"
        onmouseover="this.style.backgroundColor='#1cbb96'"
        onmouseout="this.style.backgroundColor='#1fcca4'"
        >Pravidla</a
      >
      <a
        href="hra.html"
        class="start"
        onmouseover="this.style.backgroundColor='#0090e9'"
        onmouseout="this.style.backgroundColor='#0197f6'"
        >Začít hrát</a
      >
    </div>
  </body>
</html>
