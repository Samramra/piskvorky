        <p class="text">
          Piškvorky jsou velmi oblíbená společenská hra <br>pro dva hráče. Obvykle se hraje s tužkou a <br>čtverečkovaným papírem. Nyní můžete využít <br>naši skvělou aplikaci, takže už <br>nepotřebujete ani tužku a nemusíte hledat čtverečkovaný papír. <br>Přejeme vám hodně zábavy!<br>
          <br>
        </p>
        <p>

        </p>
      </main>
